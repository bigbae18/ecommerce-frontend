<h2>GRACIAS POR SU COMPRA</h2>

<mat-card class="example-card" *ngFor="let product of Products.slice(0, 1)">
    <mat-card-header>
      
      <mat-card-title>DETALLE DE SU COMPRA</mat-card-title>
      
    </mat-card-header>
    <img mat-card-image src="/assets/img-productos/{{product.imagen}}" alt="{{product.nombre}}">
    <mat-card-content>
      <p>
       PRODUCTO ID: {{product.id}}
      </p>
      <p>  
       PRECIO: {{product.precio}} 

      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
      <div class="example-button-row">
        <a mat-stroked-button [routerLink]="['/']">Finalizar</a>
       
      </div>  
    </mat-card-actions>
  </mat-card>
