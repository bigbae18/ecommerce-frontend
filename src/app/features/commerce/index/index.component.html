<div class="container d-flex flex-row flex-wrap">
    
    <mat-card class="example-card" *ngFor="let product of products">
    
      <mat-card-header>
       
        <mat-card-title> PRODUCTO : {{product.id}}</mat-card-title>
        <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="/assets/img-productos/{{product.imageUrl}}" alt="Product">
      
      <mat-card-actions>
        <div class="example-button-row">
          <a mat-stroked-button [routerLink]="['/product', product.id]">Ver +</a>
        </div>  
      </mat-card-actions>

    </mat-card>
</div>
