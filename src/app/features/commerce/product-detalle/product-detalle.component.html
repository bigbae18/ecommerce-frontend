<h2>DETALLE DE PRODUCTO</h2>
<mat-card class = "example-card"  *ngFor="let product of Products.slice(0, 1)"> 
  <mat-card-header>
       
    <mat-card-title> PRODUCTO : {{product.id}}</mat-card-title>
    <mat-card-subtitle>{{product.nombre}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/assets/img-productos/{{product.imagen}}" alt="{{product.nombre}}">
  <mat-card-content> 
      <h3>precio : {{product.precio}} â‚¬</h3>
  </mat-card-content> 
  <mat-card-actions> 
    <!-- <button mat-button>CANCELAR</button> 
    <button  mat-button> COMPRAR </button>  -->
    <div class="example-button-row">
      <a mat-stroked-button [routerLink]="['/']">Volver</a>
      <a mat-stroked-button [routerLink]="['/customer']">Comprar</a>
    </div>  
  </mat-card-actions> 
</mat-card>
